{{- range $job, $val := .Values.crons }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .name }}
spec:
  schedule: {{ .schedule | quote }}
  successfulJobsHistoryLimit: 0 
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ .name }}
        spec:       
          containers:
          - name: {{ .name }}
            image: {{ .repository }}
            args:
              - sh
              - -c
              - |
                sleep 2 
                "{{ .command}}"
            ports:
            - containerPort: 80
            env:
              {{- range $key, $val := .envs }}
              - name: "{{ $key }}"
                value: "{{ $val }}"
              {{- end }}
          restartPolicy: Never
---
{{- end}}
